<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $.getJSON("http://127.0.0.1:8080/all?jsonp=?",
              function(data) {
                  $("#content").html(JSON.stringify(data));
              });
        });

    </script>
</head>
<body>
  <pre id="content">
</pre>
</body>
</html>
